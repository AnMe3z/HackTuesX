<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Create New Project</title>
</head>
<body>
    <div class="container">
        <h1>Create New Project</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="category">Choose Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="networking">Networking</option>
                    <option value="embedded">Embedded</option>
                    <option value="software">Software</option>
                </select>
            </div>
            <div class="form-group">
                <label for="head">Choose Head:</label>
                <select id="head" name="head" class="form-control">
                    {% for head in available_heads %}
                        <option value="{{ head }}">{{ head }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <input type="text" id="theme" name="theme" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="5" style="resize: none;"></textarea>
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
