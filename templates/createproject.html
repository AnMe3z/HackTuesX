<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Project</h1>
        <form action="/create_project" method="post">
            <div class="form-group">
                <label for="project_type">Project Type:</label>
                <select class="form-control" id="project_type" name="project_type">
                    <option value="networking">Networking</option>
                    <option value="embedded">Embedded</option>
                    <option value="software">Software</option>
                </select>
            </div>
            <div class="form-group">
                <label for="head">Select Head:</label>
                <select class="form-control" id="head" name="head">
                    {% for head in available_heads %}
                        <option value="{{ head }}">{{ head }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <input type="text" class="form-control" id="theme" name="theme">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter project description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
