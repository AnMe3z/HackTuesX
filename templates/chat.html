<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"> Navigation </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/edit_profile">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/heads">Available Heads</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Switch account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chat">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create_project">Create project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/submit">Submit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col" style="margin-left: 10vh; margin-top: 10vh; width: 50%;">
                <h1>Chat</h1>
                <form action="{{ url_for('send_message') }}" method="post">
                    <div class="form-group">
                        <select name="recipient" class="form-control">
                            <option value="">All</option>
                            {% for recipient in recipients %}
                                <option value="{{ recipient }}">{{ recipient }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="chat-box">
                        {% for message in messages %}
                            <p><strong>{{ message.user }}</strong> to <strong>{{ message.recipient }}</strong> ({{ message.timestamp }}): {{ message.message }}</p>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="message" placeholder="Type your message...">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
